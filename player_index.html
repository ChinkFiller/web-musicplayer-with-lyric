<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>播放器V1.2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
<link rel="shortcut icon" href="/source/player/player_logo.ico" >
<link rel="stylesheet" href="/source/player/css/animate.css">
<link rel="stylesheet" href="/source/player/fonts/fontCss.css">
<link rel="stylesheet" type="text/css" href="/source/player/css/music.css">
<style>
	body,html{
		margin:0;
		padding: 0;
		background: #000;
		height: 100%;
	}
</style>

<style>
    .music-lrc{
         position:relative;
         top:50%;
         transition: 0.5s;
         text-align:center;
         height: 50%;
         width: 100%;
    }
    .main_box{
         position: absolute;
         top:50%;
         left: 50%;
         transform: translate(-50%,-50%);
         overflow: hidden;
         width: 90%;
         height: 320px;
    }
    .jump_bar{
        position: absolute;
        top: 75%;
        left: 50%;
        transform: translateX(-50%);
        width: 60%;
        visibility: hidden;
    }
    [type="range"] {
      -webkit-appearance: none;
      appearance: none;
      margin: 0;
      outline: 0;
      background-color: transparent;
      width: 500px;
    }
    [type="range"]::-webkit-slider-runnable-track {
      height: 4px;
      background: #eee;
    }
    /* 定义range控件容器的样式 */
    [type="range" i]::-webkit-slider-container {
      height: 20px;
      overflow: hidden;
    }

    /* 定义range控件拇指的样式 */
    [type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #146eb3;
      border: 1px solid transparent;
      margin-top: -8px;
      /* 使用border-image属性给拇指添加渐变边框linear-gradient(#f44336, #f44336) 0 fill / 8 20 8 0 / 0px 0px 0 2000px */
      border-image: linear-gradient(#146eb3, #146eb3) 0 fill / 8 20 8 0 / 0px 0px 0 2000px;
    }
</style>
</head>
<body>

<!--<button onclick="javascript:document.cookie='token=; exdays=Thu, 01 Jan 1970 00:00:00 GMT';location.reload();" >退出登录</button>-->
<div class="music-bg" id="music-bg" style="height: 100%;transition:all 0.3s;filter: blur(30px);z-index: -1;">
     <div class="music-mask"></div>
</div>
<div class="main_box">
      <div id="lr" class="music-lrc"></div>
</div>
<div class="jump_bar">
    <input id="range" type="range" value="0" style="width: 100%;">
</div>
<script type="text/javascript" src="/source/player/js/jquery.min.js"></script>
<script type="text/javascript" src="/source/player/js/music.js"></script>
<script src="/source/player/js/cookie.js"></script>
</body>
</html>
