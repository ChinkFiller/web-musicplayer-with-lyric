<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台登录</title>
    <link rel="shortcut icon" href="/source/login_index/index_logo.ico" >
    <link rel="stylesheet" type="text/css" href="/source/login_index/style.css">
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="header">登录</div>
            <div class="form-wrapper">
                <div class="input-data">
				<input type="text" required="" class="input-item" id="name" onkeydown="userEnterKey()"/>
				<div class="underline" id="userline"></div>
				<label>账号</label>
			</div>
            </div>
                <br>
                <div class="input-data">
                    <input required="" type="password" class="input-item" id="passwd" onkeydown="passEnterKey()"/>
                    <div class="underline" id="passline"></div>
				<label>密码</label>
                </div>
            <div>
            <div class="box">
              <button class="btn" id="loginBtn">登录</button>
            </div>
            </div>
            <div class="msg">
                忘记密码?
                <a href="regist">注册</a>
            </div>
        </div>
    </div>
<script tpye="text/javascript" src="/source/login_index/test.js"></script>
</body>
</html>
